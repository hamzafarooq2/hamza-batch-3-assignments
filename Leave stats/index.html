<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e0caf5ef1c.js" crossorigin="anonymous"></script>
    <title>Leave Stats</title>

</head>
<body>
    <div class="main">
        <!----------------First-Box------------------>
        <div class="box-1">
            <p class="te">Total employess</p>
            <div class="both">
                <p>1,409</p>
                <div class="gr">
                    <i class="fa-solid fa-arrow-trend-up"></i>
                    <div class="per">23%</div>
                </div>
            </div>
    
            <div class="col">
                <p>13 applications need <br> <p style="margin-top: 2px;">review</p></p>
            </div>
        </div>

        <!-------------Second-Box--------------->
        <div class="box-1">
            <p class="te">Total overtime</p>
            <div class="both">
                <p>569</p>
                <div class="gr">
                    <i class="fa-solid fa-arrow-trend-up"></i>
                    <div class="per">13%</div>
                </div>
            </div>
    
            <div class="col">
                <p>103 overtime schedules<br> <p style="margin-top: 2px;">need approval</p></p>
            </div>
        </div>
        <!--------------Third-Box------------------->
    
        <div class="box-1">
            <p class="te">Total leave</p>
            <div class="both">
                <p>103</p>
                <div class="gr-3">
                    <i class="fa-solid fa-arrow-trend-down"></i>
                    <div class="per-3">3%</div>
                </div>
            </div>
    
            <div class="col">
                <p>98 paid leave plans<br> <p style="margin-top: 2px;">needs approval</p></p>
            </div>
        </div>
    </div>

</body>
</html>
