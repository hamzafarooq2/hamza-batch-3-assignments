<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
    <title>My-Leaves</title>
</head>
<body>

    <div class="main">
        <!------------------First Row------------------>

        <h3 class="leave">Leaves</h3>
        <div class="bar">
            <div class="all">
                <p>All</p>
            </div>
            <div class="value">
                <i class="fa-solid yellow fa-circle"></i>

            </div>
            <div class="value">

                <p>Sick</p>
            </div>
        </div>
        
        <p class="dec">December 2020</p>

        <!------------------Second Row--------------------->

        <div class="awaiting">
            <div class="three">
                <p class="day">Half Day Application</p>
                <h3>Wed, 16 Dec</h3>
                <p>Casual</p>
            </div>

            <div class="await-right">
                <div class="btn">Awaiting</div>
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>

        <p class="nov">Novemeber</p>

        <!------------------Third Row------------------->

        <div class="awaiting">
            <div class="three">

            </div>

            <div class="await-right">
                <div class="btn-green">Awaiting</div>
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>

       <!-----------------Fourth Row------------------------>

        <div class="awaiting margin">
            <div class="three">
                <p class="day">Half Day Application</p>
                <h3>Wed, 16 Dec</h3>
                <p>Casual</p>
            </div>

            <div class="await-right">
                <div class="btn-red">Awaiting</div>
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>

       <!-----------------Last Row-------------------------->

        <div class="awaiting margin">
            <div class="three">
                <p class="day">Half Day Application</p>
                <h3>Wed, 16 Dec</h3>
                <p>Casual</p>
            </div>

            <div class="await-right">
                <div class="btn-green">Awaiting</div>
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
    </div>
