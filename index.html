<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e0caf5ef1c.js"
      crossorigin="anonymous"
    ></script>
    <title>Leaves</title>
  </head>
  <body>
    <div class="main">
      <!------------------Button Row------------------>

      <h3 class="leave">Leaves</h3>

      <div class="bar">
        <button class="btn-all" onclick="allFunction()">All</button>

        <button class="btn-casual" onclick="casualFunction()">
          <i class="fa-solid yellow fa-circle"></i>
          <p>Casual</p>
        </button>

        <button class="btn-sick" onclick="sickFunction()">
          <i class="fa-solid purple fa-circle"></i>
          <p>Sick</p>
        </button>
      </div>

      <!------------------Box-1--------------------->

      <div class="box_1">
        <p class="dec">December 2020</p>
        <div class="box_inside">
          <div class="three">
            <p class="day">Half Day Application</p>
            <h3>Wed, 16 Dec</h3>
            <p class="casualColor">Casual</p>
          </div>

          <div class="box_right">
            <div class="btn">Awaiting</div>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>

      <!-- ----------------Box-2----------------->

      <div class="box_2">
        <p class="nov">Novemeber 2020</p>
        <div class="box_inside">
          <div class="three">
            <p class="day">Full Day Application</p>
            <h3>Mon, 28 Nov</h3>
            <p class="sickColor">Sick</p>
          </div>

          <div class="box_right">
            <div class="btn-green">Approved</div>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>

      <!---------------------Box-3------------------------>

      <div class="box_3">
        <div class="box_inside">
          <div class="three">
            <p class="day">3 Day Application</p>
            <h3>Tue, 22 Nov - Fri, 25 Nov</h3>
            <p class="casualColor">Casual</p>
          </div>

          <div class="box_right">
            <div class="btn-red">Declined</div>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>

      <!-----------------Box-4-------------------------->

      <div class="box_4">
        <div class="box_inside">
          <div class="three">
            <p class="day">Full Day Application</p>
            <h3>Wed, 02 Nov</h3>
            <p class="sickColor">Sick</p>
          </div>

          <div class="box_right">
            <div class="btn-green">Approved</div>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
