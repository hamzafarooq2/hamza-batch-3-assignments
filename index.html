<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e0caf5ef1c.js"
      crossorigin="anonymous"
    ></script>
    <title>Leave Stats</title>
  </head>
  <body>
    <div class="main">
      <!----------------First-Box------------------>
      <div class="box-1">
        <p class="te">Total employess</p>
        <div class="both">
          <p id="totalEmpNo" class="boldNo"></p>
          <div class="gr">
            <i class="fa-solid fa-arrow-trend-up"></i>
            <div class="per">23%</div>
          </div>
        </div>

        <div class="col">
          <p id="totalEmpText" class="pText"></p>
        </div>
      </div>

      <!-------------Second-Box--------------->
      <div class="box-1">
        <p class="te">Total overtime</p>
        <div class="both">
          <p id="totalovertimeNo" class="boldNo"></p>
          <div class="gr">
            <i class="fa-solid fa-arrow-trend-up"></i>
            <div class="per">13%</div>
          </div>
        </div>

        <div class="col">
          <p id="totalOvertimeText" class="pText"></p>
        </div>
      </div>
      <!--------------Third-Box------------------->

      <div class="box-1">
        <p class="te">Total leave</p>
        <div class="both">
          <p id="totalLeaveNo" class="boldNo"></p>
          <div class="gr-3">
            <i class="fa-solid fa-arrow-trend-down"></i>
            <div class="per-3">3%</div>
          </div>
        </div>

        <div class="col">
          <p id="totalLeaveText" class="pText"></p>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
