<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/e0caf5ef1c.js"
      crossorigin="anonymous"
    ></script>
    <title>Leaves</title>
  </head>
  <body>
    <div class="main">
      <!------------------Button Row------------------>

      <h3 class="leave">Leaves</h3>

      <div class="bar">
        <button class="btn-all" onclick="allFunction()">All</button>

        <button class="btn-casual" onclick="casualFunction()">
          <i class="fa-solid yellow fa-circle"></i>
          <p>Casual</p>
        </button>

        <button class="btn-sick" onclick="sickFunction()">
          <i class="fa-solid purple fa-circle"></i>
          <p>Sick</p>
        </button>
      </div>

      <!------------------Box-1--------------------->

      <div class="box_1 casual">
        <p class="dec">December 2020</p>
        <div class="awaiting" id="myDiv">
          <div class="three">
            <p class="day">Half Day Application</p>
            <h3>Wed, 16 Dec</h3>
            <p>Casual</p>
          </div>

          <div class="await-right">
            <div class="btn">Awaiting</div>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>

      <!-- ----------------Box-2----------------->

      <div class="box_2">
        <p class="nov">Novemeber 2020</p>
        <div class="awaiting">
          <div class="three">
            <p class="day">Half Day Application</p>
            <h3>Wed, 16 Dec</h3>
            <p style="color: blueviolet">Sick</p>
          </div>

          <div class="await-right">
            <div class="btn-green">Approved</div>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>

      <!---------------------Box-3------------------------>

      <div class="box_3 casual">
        <div class="awaiting">
          <div class="three">
            <p class="day">Half Day Application</p>
            <h3>Wed, 16 Dec</h3>
            <p style="color: #edd56e">Casual</p>
          </div>

          <div class="await-right">
            <div class="btn-red">Declined</div>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>

      <!-----------------Box-4-------------------------->

      <div class="box_4">
        <div class="awaiting">
          <div class="three">
            <p class="day">Half Day Application</p>
            <h3>Wed, 16 Dec</h3>
            <p style="color: blueviolet">Sick</p>
          </div>

          <div class="await-right">
            <div class="btn-green">Approved</div>
            <i class="fa-solid fa-angle-right"></i>
          </div>
        </div>
      </div>
    </div>

    <script>
      function allFunction() {
        const box_1 = document.querySelector(".box_1");
        box_1.style.visibility = "visible";

        const box_2 = document.querySelector(".box_2");
        box_2.style.visibility = "visible";
        box_2.style.position = "";

        const box_3 = document.querySelector(".box_3");
        box_3.style.visibility = "visible";

        const box_4 = document.querySelector(".box_4");
        box_4.style.visibility = "visible";
      }

      function casualFunction() {
        const box_1 = document.querySelector(".box_1");
        box_1.style.visibility = "visible";

        const box_3 = document.querySelector(".box_3");
        box_3.style.visibility = "visible";

        const box_2 = document.querySelector(".box_2");
        box_2.style.visibility = "hidden";
        box_2.style.position = "absolute";

        const box_4 = document.querySelector(".box_4");
        box_4.style.visibility = "hidden";
      }

      function sickFunction() {
        const box_1 = document.querySelector(".box_1");
        box_1.style.visibility = "hidden";

        const box_3 = document.querySelector(".box_3");
        box_3.style.visibility = "hidden";

        const box_2 = document.querySelector(".box_2");
        box_2.style.visibility = "visible";

        const box_4 = document.querySelector(".box_4");
        box_4.style.visibility = "visible";
      }
    </script>
  </body>
</html>
